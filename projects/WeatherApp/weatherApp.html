<html>
<head>
	<title>Weather App</title>

	<!-- get bootstrap over the internet -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- css file for this app -->
	<link rel="stylesheet" href="css/weather.css"></link>
</head>

<body>

	<!-- Bootstrap always begins with a container -->
	<div class="container text-center">

		<!-- the app appears in a single row -->	
		<div class="row">
			<!-- 4 columns wide and moved over 4 columns = centered --> 
			<div class="col-sm-4 col-sm-offset-4" id="weather_app">

				<!-- now the actual contents; nested in that middle chunk -->	
				<!-- top row fills up all 12 columns of inner grid -->
				<div class="row">
					<div class="col-sm-12">
						<h1 id="city"></h1>
					</div>
				</div>

				<div class="row ">
					<div class="col-sm-12">
						<img id="weather_img" alt="Weather Not Found">				
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<p id="CurrW"></p>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<p id="CurrT"></p>
					</div>
				</div>
				
				<div class="row">
					<div class=\"col-sm-12\" id="forecast"> 
					</div>
				</div>

				<div class="row">
					<div class="col-sm-12">
						<p>
							<label for="codeInput">Zip Code:</label>
							<input id="codeInput"/>
						<button onclick="submitZip()" class="btn btn-default">Submit</button>							
						</p>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-8 col-sm-offset-4">
						<p>
							<button onclick="addForecast()" class="btn btn-default">Forecast</button>
							<a href="https://www.yahoo.com/?ilc=401" target="_blank"> <img src="https://poweredby.yahoo.com/purple.png" width="134" height="29"/> </a>
						</p>
					</div>
				</div>


			</div> <!-- column of enclosing row -->
		</div> <!-- enclosing row -->
	</div> <!-- container -->



	<script src="js/weather.js"></script>

	<!-- Gets the current weather in Davis, where the woeid is 2389646 -->

	<script id="weatherQuery" src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid = 2389646&format=json&callback=callbackFunction1">
	</script>
	<script id="weatherQuery" src="https://query.yahooapis.com/v1/public/yql?q=select * from weather.forecast where woeid = 2389646&format=json&callback=callbackFunction2">
	</script>
</body>
</html>
